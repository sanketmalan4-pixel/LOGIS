<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      if (!localStorage.getItem("token") || !localStorage.getItem("isLoggedIn")) {
        window.location.href = "login.html";
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Customer - LogiSir</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="dashboard.css" />
    <style>
      .form-container {
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 0 auto;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }
      .form-group label {
        font-size: 0.875rem;
        color: var(--text-secondary);
        font-weight: 500;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        font-family: 'Inter', sans-serif;
        outline: none;
        transition: border-color 0.2s;
      }
      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        border-color: var(--primary-color);
      }
      .btn-submit {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: background 0.2s;
        font-size: 1rem;
      }
      .btn-submit:hover {
        background: var(--primary-dark);
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <i class="fa-solid fa-truck-fast"></i>
          <span>LogiSir</span>
        </div>
        <nav class="nav-menu">
          <ul>
            <li>
              <a href="dashboard.html">
                <i class="fa-solid fa-house"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="kyc.html">
                <i class="fa-solid fa-id-card"></i>
                <span>KYC Verification</span>
              </a>
            </li>

             <li>
                <a href="orders.html">
                  <i class="fa-solid fa-clipboard-list"></i>
                  <span>Orders</span>
                </a>
              </li>
              <li>
                <a href="fleet.html">
                  <i class="fa-solid fa-truck-moving"></i>
                  <span>Fleet</span>
                </a>
              </li>
              <li>
                <a href="inventory.html">
                  <i class="fa-solid fa-warehouse"></i>
                  <span>Inventory</span>
                </a>
              </li>
              <li>
                <a href="income.html">
                  <i class="fa-solid fa-sack-dollar"></i>
                  <span>Order & Income</span>
                </a>
              </li>
              <li>
                <a href="reports.html">
                  <i class="fa-solid fa-chart-pie"></i>
                  <span>Reports</span>
                </a>
              </li>
              <li>
                <a href="invoices.html">
                  <i class="fa-solid fa-file-invoice"></i>
                  <span>Invoices</span>
                </a>
              </li>
             <li>
                <a href="create-shipment.html">
                  <i class="fa-solid fa-plus-circle"></i>
                  <span>Create Shipment</span>
                </a>
              </li>
            <li class="active">
              <a href="customers.html">
                <i class="fa-solid fa-users"></i>
                <span>Customers</span>
              </a>
            </li>
            <li>
              <a href="analytics.html">
                <i class="fa-solid fa-chart-line"></i>
                <span>Analytics</span>
              </a>
            </li>
            <li>
              <a href="wallet.html">
                <i class="fa-solid fa-wallet"></i>
                <span>Wallet</span>
              </a>
            </li>
            <li>
              <a href="settings.html">
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="logout-section">
          <a href="#">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="top-bar">
          <div class="toggle-btn" id="sidebar-toggle">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="search-bar">
             <h2 style="font-size: 1.25rem; font-weight: 600; color: var(--text-primary);">Add New Customer</h2>
          </div>
          <div class="user-profile">

            <div class="profile-info">
              <img src="" alt="User" /> <!-- Populated by JS -->
              <div class="text">
                <h4></h4> <!-- Populated by JS -->
                <p>User</p>
              </div>
            </div>
          </div>
        </header>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
          <form id="addCustomerForm" class="form-container">
            
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" name="name" required placeholder="e.g. Acme Corp">
            </div>

            <div class="form-group">
              <label>Email Address</label>
              <input type="email" name="email" required placeholder="contact@acme.com">
            </div>

            <div class="form-group">
              <label>Phone Number</label>
              <input type="tel" name="phone" required placeholder="+91 98765 43210">
            </div>

            <div class="form-group">
              <label>Address / Location</label>
              <textarea name="location" rows="3" required placeholder="e.g. Mumbai, MH"></textarea>
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Add Customer</button>

          </form>
        </div>
      </main>
    </div>

    <script src="dashboard.js"></script>
  </body>
