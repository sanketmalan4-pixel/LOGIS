<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LogiSir India</title>
    <script>
      if (localStorage.getItem("token") && localStorage.getItem("isLoggedIn") === "true") {
        window.location.href = "dashboard.html";
      }
    </script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .auth-container {
            display: flex;
            min-height: 100vh;
        }
        .auth-image {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1580674684081-7617fbf3d745?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .auth-image::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(37,99,235,0.4), rgba(15, 23, 42, 0.7));
        }
        .auth-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: #f8fafc;
        }
        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h1 { font-size: 2rem; color: var(--primary-dark); margin-bottom: 5px; }
        .auth-header p { color: var(--text-muted); }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-main); }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-family: inherit;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
            outline: none;
        }
        
        .btn-auth {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        .auth-footer { margin-top: 20px; text-align: center; font-size: 0.9rem; }
        .auth-footer a { color: var(--primary); font-weight: 600; text-decoration: none; }
        
        @media (max-width: 768px) {
            .auth-image { display: none; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-image"></div>
        <div class="auth-content">
            <div class="auth-box">
                <div class="auth-header">
                    <a href="index.html" class="logo" style="margin-bottom: 20px; display: inline-block;">LogiSir<span class="dot">.</span></a>
                    <h1>Welcome Back</h1>
                    <p>Login to your client portal to track shipments</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="name@company.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" value="password123" required>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 0.9rem;">
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" style="color: var(--primary);">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-auth">Sign In</button>

                    <div class="auth-footer">
                        Don't have an account? <a href="signup.html">Create Business Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if(email && password) {
                // Button Feedback
                const btn = this.querySelector('button[type="submit"]');
                const originalText = btn.innerText;
                btn.innerText = 'Signing In...';
                btn.disabled = true;

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        loginSuccess(data.token, data.user);
                    } else {
                        alert(data.msg || "Invalid credentials. Please try again.");
                        btn.innerText = originalText;
                        btn.disabled = false;
                    }
                } catch (err) {
                    console.error('Login error:', err);
                    alert("An error occurred. Please check your connection and try again.");
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            }
        });

        // Demo Login Logic
        document.getElementById('demoLoginBtn').addEventListener('click', function() {
            simulateDemoLogin('demo@logisir.com');
        });

        function simulateDemoLogin(email) {
            const mockUser = {
                firstName: 'Demo',
                lastName: 'User',
                email: email || 'demo@logisir.com',
                role: 'user',
                id: 'USER-' + Date.now()
            };
            
            // Artificial delay for realism
            const btn = document.querySelector('button[type="submit"]');
            if(btn) btn.innerText = 'Going to Dashboard...';
            
            setTimeout(() => {
                loginSuccess('mock-jwt-token-' + Date.now(), mockUser);
            }, 800);
        }

        function loginSuccess(token, user) {
            localStorage.setItem('token', token);
            localStorage.setItem('user', JSON.stringify(user));
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', user.email);
            localStorage.setItem('userName', `${user.firstName} ${user.lastName}`);
            
            // Check if redirect is needed
            window.location.href = 'dashboard.html';
        }
    </script>
    </div>
</body>
</html>
